<!-- Start Formoid form-->
<form action="" id="formoid" style="background-color:#FFFFFF;" title="">
<div><label class="title">Describe your main problem</label>
				<textarea name="hist_problem" cols="20" rows="5"></textarea>
			</div><div><label class="title">When did the symptoms begin?</label>
				<textarea name="hist_begindate" cols="20" rows="5"></textarea>
			</div><div><label class="title">How did the symptoms begin? (e.g. gradually, suddenly, intermittently)</label>
				<textarea name="hist_symptoms" cols="20" rows="5"></textarea>
			</div><div><label class="title">Have things progressed? If yes, how?</label>
				<textarea name="hist_progress" cols="20" rows="5"></textarea>
			</div><div><label class="title">Has anything helped or worsened the symptoms? If yes, what?</label>
				<textarea name="hist_helpworsen" cols="20" rows="5"></textarea>
			</div><div><label class="title">What tests have already been performed? (e.g. MRI, CT scan) What were the results if known?</label>
				<textarea name="hist_tests" cols="20" rows="5"></textarea>
			</div><div><label class="title">Do you have any history of smoking cigarettes?</label>
				<div>
					
				<input type="radio" name="hist_smoking" value="Yes (current user)"><span>Yes (current user)</span><br>
			
				<input type="radio" name="hist_smoking" value="Yes (not current user)"><span>Yes (not current user)</span><br>
			
				<input type="radio" name="hist_smoking" value="No"><span>No</span><br>
			
				</div>
			</div><div><label class="title">On average, how many pack(s) do you smoke per day?</label><input type="text" name="hist_smoking_current"></div><div><label class="title">On average, how many pack(s) did you smoke per day?</label><input type="text" name="hist_smoking_past"></div><div><label class="title">On average, how many drinks do you have per week?</label><input type="text" name="hist_drinking"></div><div><label class="title">Are you allergic to any medication(s)? If yes, please list them.</label>
				<textarea name="hist_allergy_med" cols="20" rows="5"></textarea>
			</div><div><label class="title">Do you have any other allergies? If yes, please list them.</label>
				<textarea name="hist_allergy_other" cols="20" rows="5"></textarea>
			</div>
</form>
