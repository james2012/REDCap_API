<form action="" id="formoid" style="background-color:#FFFFFF;" title="">
<div><label class="title">Point to the stimulus and say,

"Look at this figure."
</label>
				<textarea name="rey1" cols="20" rows="5"></textarea>
			</div><div><label class="title">Next, point to the blank space to the right of the figure and say,

"I would like you to copy the figure right here in this blank space."
</label>
				<textarea name="rey2" cols="20" rows="5"></textarea>
			</div><div><label class="title">Hand the red coloring pencil to the patient and say,

"First you will start with the red coloring pencil. I will ask you to switch pencils as you are copying the figure, but you should just continue drawing as you were."
</label>
				<textarea name="rey3" cols="20" rows="5"></textarea>
			</div><div><label class="title">Point back to the stimulus card and say,

"Copy it so that I know that this is the figure you drew. Do a good job."

Give them a minimum of 2.5 minutes and maximum of 5 minutes to draw figure. Record the total time it takes to complete the drawing.
</label><input type="text" name="rey4"></div><div><label class="title">After handing a #2 pencil to the respondent, say,

"A short time ago I had you copy a figure. I would like you to draw that figure again, but this time from memory."
</label>
				<textarea name="rey5" cols="20" rows="5"></textarea>
			</div><div><label class="title">Point to the blank response sheet and say,

"Draw that figure here."
</label>
				<textarea name="rey6" cols="20" rows="5"></textarea>
			</div>
</form>
